<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field {
            height: 500px;

            border: 2px solid;

        }

        .bat {
            size: 300px;
        }

        .field:hover .bat {

            transform: rotate(60deg);
            transition: transform 0.2s ease-in;
        }
    </style>
</head>

<body>
    <div class="field"><img class="bat" src="images/bat.png" alt=""></div>
</body>

</html>
